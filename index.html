<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hvem Leverer?</title>

  <link href="https://fonts.googleapis.com/css?family=Baloo+2:500|Roboto:400,700|Sen&display=swap" rel="stylesheet">
  <link href="css/font-awesome.css" rel="stylesheet">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/color.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

  <script data-ad-client="ca-pub-6618918180435983" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>

<body>
  <div class="contact-button"><i class="fas fa-comment-alt"></i></div>
  <div id="header-container">
    <div class="continue-reading">
      <p>Se selkapene</p>
      <i class="fas fa-chevron-down"></i>
    </div>

    <div class="header">
      <div>
        <div class="title">
          <div class="title-h3">Velkommen til</div>
          <div class="title-h1">HVEM LEVERER</div>
        </div>
        <div class="disclaimer">
          <div class="disclaimer-text">
            <p>Alle selskaper som tilbyr hjemlevering i Oslo og omegn på en side</p>
          </div>
        </div>
      </div>

      <div class="help-us">
        <p>Hjelp oss med å utvikle denne</p>
        <div class="vipps-container">
          <div class="vipps"><img src="img/vipps.png" height="18px"></img></div>
          <div class="vipps-number">
            <p>#598917</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="content">
    <div class="company-list-title title-h2">Selskaper</div>
    <div class="company-list">
    </div>
  </div>
  <div id="contact-us-container">
    <div id="contact-form-status-black-panel" class="hidden"></div>
    <div id="contact-us">
      <div id="contact-form-status" class="hidden"><i class="fa fa-spinner rotate"></i></div>
      <div class="company-list-title title-h2">Kontakt oss</div>
      <p class="contact-explanation">Kjenner du et selskap som leverer til døra i Oslo?</p>
      <form id="contact-form">
        <input type="hidden" name="contact_number">
        <p class="field-title">Navn til selskapet *</p>
        <input type="text" name="company_name" required>
        <p class="field-title">Nettside *</p>
        <input type="text" name="company_webpage" required><br>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
